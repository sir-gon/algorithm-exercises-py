services:
  projecteuler-py:
    image: projecteuler-py:latest
    build:
      context: .
      target: testing
    environment:
      DEBUG: ${DEBUG:-INFO} ## (1) ## INFO | DEBUG
      BRUTEFORCE: ${BRUTEFORCE:-false} ## (1) ## true | false
    volumes:
      - ./coverage:/app/coverage
    profiles: ["testing"]

  projecteuler-py-dev:
    image: projecteuler-py:dev
    build:
      context: .
      target: development
    environment:
      DEBUG: ${DEBUG:-INFO}
      BRUTEFORCE: ${BRUTEFORCE:-false} ## (1) ## true | false
    volumes:
      - ./:/app
    profiles: ["development"]

## REFERENCES:
## (1) Passing Environment variable with fallback value:
